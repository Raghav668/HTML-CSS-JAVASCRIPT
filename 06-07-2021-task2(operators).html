<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Arithmatic operators
      var a = 10,
        b = 5,
        c,
        d,
        e,
        f,
        g,
        h;
      c = a + b; //addition
      d = a - b; //subtraction
      e = a % b; //modulas
      f = a / b; //division
      g = a ** b; //power of
      h = a * b; //multiplication
      console.log(c);
      console.log(d);
      console.log(e);
      console.log(f);
      console.log(g);
      console.log(h);

      //Assignment operators =,+=,-=,%=,/=

      var a = 10;
      a += 10; //a=a+20; addition
      console.log(a);
      var b = 10;
      b -= 10; //b=b-8; //subtraction
      console.log(b);
      var a = 10;
      a %= 2; //a=a%2//modulas
      console.log(a);
      var a = 10;
      a /= 2; //a=a/2 //division
      console.log(a);
      var a = 10;
      a *= 10; //  a=a*2               //multiplication
      console.log(a);

      //comaparision operators (all the comparision operators will tell boolean true or false)
      // <,>,<=,>=,==(equal to),===(strictly equal to)
      // == only checks values ignores data type
      var r = 34,
        g = 25;
      console.log(r > g);
      console.log(r < g);
      console.log(r >= g);
      console.log(r <= g);
      console.log("21" == 21);
      console.log("21" === 21); // checks both values and data type

      //to find which type of data type use keyword typeof

      console.log(typeof "raghav");

      console.log(typeof 20);

      //logical operators && || !

      console.log("21" == 21 || "21" == 21);
      console.log("21" === 21 || "21" == 21);
      console.log("21" === 21 || "21" === 21);
      console.log("21" == 21 && "21" === 21);
      console.log("21" === 21 && "21" == 21);
      console.log("21" == 21 && "21" == 21);

      var h = 21;

      console.log(h);
      console.log(!h);

      //ternary operator
      20 > 10 ? console.log(20) : console.log(20);

      //if else
      if (3 < 2) {
        console.log(3);
      } else if (2 < 3) {
        console.log(2);
      } else {
        console.log(0);
      }
      //switch
      var name = "ganesh";

      switch (name) {
        case "raghav":
          console.log("raghav");
          break;

        case "pavan":
          console.log("pavan");
          break;

        case "veda":
          console.log("veda");
          break;

        case "bhanu":
          console.log("bhanu");
          break;
        default:
          console.log("mouli");
          break;
      }
    </script>
  </body>
</html>
