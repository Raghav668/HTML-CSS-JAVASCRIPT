<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //question1
      document.write("<br/>");
      var num1 = 50;
      var num2 = 22;

      if (num1 == 50 || num2 == 50 || num1 + num2 == 50) {
        document.write(true);
      } else {
        document.write(false);
      }
      document.write("<br/>");

      //question2
      var arr = [34, 78, 90, 89, 7, 11, 77];
      var newArr = [];
      for (var i = arr.length - 1; i >= 0; i--) {
        newArr = newArr + arr[i] + ",";
      }
      document.write(newArr);
      document.write("<br/>");
      //question3
      var obj = {
        firstName: "Mr",
        lastName: "sharma",

        phoneNumber: 9999999999,
        Address: "276-6 2nd Phase BTM-layout",
      };
      document.write(obj.firstName + " " + obj.phoneNumber);

      document.write("<br/>");
      //question4
      var array = [23, 45, 12, 34, 455, 66, 45, 21, 127];
      var max = array[0];
      for (var j = 1; j < array.length; j++) {
        if (array[j] > max) {
          max = array[j];
        }
      }
      document.write(max);
      document.write("<br/>");
    </script>
  </body>
</html>
